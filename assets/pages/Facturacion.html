        <div class="table-data">

            <div class="head">
              <h3 id="fondoTitulo">Registrar venta</h3>
            </div>

            <div style="display: flex; flex-direction: column; align-items: center;">
              <form class="form-row">
                  <label for="product-name">Productos:</label>
                  <input type="text" id="product-name" name="product-name" required>
                  <label for="product-price">Precio:</label>
                  <input type="text" id="product-price" name="product-price" required>
                  <label for="product-quantity">Cantidad:</label>
                  <input type="number" id="product-quantityy" name="product-quantity" required>
              </form>
          </div>
          <div style="display: flex; flex-direction: column; align-items: center;">
            <form action="" class="form-total">
                <div style="display: flex; align-items: center;">
                    <label for="total" style="margin-right: 10px;">Total:</label>
                    <input type="number" id="total" style="width: 60%;" />
                </div>
            </form>
        </div>
        
        

          <script>
              // Obtén referencias a los elementos del formulario
    const productName = document.getElementById("product-name");
    const productPrice = document.getElementById("product-price");
    const productQuantity = document.getElementById("product-quantityy");
    const totalInput = document.getElementById("total");

    // Función para calcular el total
    function calcularTotal() {
        const price = parseFloat(productPrice.value) || 0;
        const quantity = parseInt(productQuantity.value) || 0;
        const total = price * quantity;
        totalInput.value = total.toFixed(2); // Redondea el total a 2 decimales
    }

    // Agrega event listeners para los campos de precio y cantidad
    productName.addEventListener("input", calcularTotal);
    productPrice.addEventListener("input", calcularTotal);
    productQuantity.addEventListener("input", calcularTotal);
        </script>
